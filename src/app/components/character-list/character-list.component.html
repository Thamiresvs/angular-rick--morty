<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let character of filteredCharacters" class="bg-white shadow-lg rounded-lg overflow-hidden">
      <img [src]="character.image" alt="Character" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-lg font-semibold">{{ character.name }}</h2>
        <p class="text-gray-600">{{ character.species }}</p>
      </div>
    </div>
  </div>
</div>
